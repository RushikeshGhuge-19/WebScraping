<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sample JSON-LD Vehicle</title>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "Vehicle",
    "name": "2014 Fiat 500c 1.2 Lounge",
    "brand": "Fiat",
    "model": "500c",
    "description": "Lovely used Fiat 500c in good condition.",
    "offers": {
      "@type": "Offer",
      "price": "4995",
      "priceCurrency": "GBP"
    }
  }
  </script>
</head>
<body>
  <h1>2014 Fiat 500c</h1>
  <p>Sample page for testing JSON-LD template.</p>
</body>
</html>
